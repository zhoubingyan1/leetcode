            let removeDuplicates = function (nums){
                let newnums=new Array();
                for(let i =0;i<nums.length;i++) { //j等于nums最后一个数 
                    for(let j=i+1;j<nums.length;j++){
                        if(nums[i]===nums[j]){
                            ++i
                        }
                    }
                    newnums.push(nums[i])
                }
                console.log(newnums)
                return newnums.length
            }

            let nums = [1,1,2];
            removeDuplicates(nums)

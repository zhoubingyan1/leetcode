<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>颠倒整数</title>
</head>
<body>
    <script>
        /*
        *给定一个 32 位有符号整数，将整数中的数字进行反转。

        示例 1:

        输入: 123
        输出: 321
        示例 2:

        输入: -123
        输出: -321
        示例 3:

        输入: 120
        输出: 21
        注意:假设我们的环境只能存储 32 位有符号整数，其数值范围是 [−231, 231 − 1]。根据这个假设，如果反转后的整数溢出，则返回 0。

        */
        /**
        *转为字符串，翻转，变成数值。里面需要处理的就是越界以及正负数的问题
        * @param {number} x
        * @return {number}
        */
        var minnums = Math.pow(-2, 31);
        var maxnums = Math.pow(2, 31);
        var reverse = function (x) {
            var num = null
            if (x < 0) {
                num = Number('-' + (Math.abs(x) + '').split('').reverse().join(''))
            } else {
                num = Number(((x) + '').split('').reverse().join(''))
            }
            if (num < minnums || num > maxnums) {
                return 0;
            } else {
                return num
            }
            };
        let x='321';
        reverse(x)
    </script>
</body>
</html>
